<section class="todoapp">
  <app-header (addTask)="addTaskToList($event)" />
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section *ngIf="filteredTasks.length > 0" class="main">
      <ul class="todo-list">
        <li
          *ngFor="let task of filteredTasks"
          [ngClass]="{
            completed: task.completed,
            editing: editTaskId === task.id
          }"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="task.completed"
              (change)="toggleCompleted(task)"
            />
            <label (dblclick)="editTask(task)">{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(task.id)"></button>
          </div>
          <input
            class="edit"
            [value]="task.title"
            [attr.id]="'edit-input-' + task.id"
            (keydown)="updateTask(task, $event)"
          />
        </li>

    />
